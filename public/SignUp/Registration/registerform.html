<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="../../Favicon/favicon.ico">
    <link rel="stylesheet" href="..\..\css\registration.css">
</head>

<body>
    <div class="image">
        <img class="bgimage" src="..\..\Images\getty_180843224_20001260200092802_126854.jpg">
        <div class="blackrec"></div>
        <div class="innerrec">
            <div class="gyaan-setu"><span class="gyaan">GYAAN </span><span class="setu">SETU</span></div>
            <div><img class="logo" src="..\..\Images\gyaan-setu-2-1.png"> </div>
            <div class="create-account">Create Account</div>
            <div class="inforec">
                <div class="info">
                    <!-- The sign up form -->
                    <form id="signup-form">
                        <input type="text" class="username" id="username" placeholder="Username">
                        <input type="text" class="school" id="school" placeholder="University/School">
                        <input type="text" class="course" id="course" placeholder="Course">
                        <input type="text" class="department" id="department" placeholder="Department">
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
            <a class="sign-up" href="">Sign Up</a>
        </div>

        <!-- The Firebase JavaScript library -->
        <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-database.js"></script>
        <script src="../../firebase.js"></script>
        <script src="../login.js"></script>

    </div>
</body>

</html>
